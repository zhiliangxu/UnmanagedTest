  type: Method
  assemblies: *o0
  namespace: iOS
  summary: >+
    Get the templates.







    @msipcthin2.mstemplatedescriptor_templatelistwithuserid_userid_authenticationcallback_completionblock_method_objc should be invoked from the main thread.







  remarks: >+
    @msipcthin2.mstemplatedescriptor_templatelistwithuserid_userid_authenticationcallback_completionblock_method_objc should be invoked from the main thread.



  syntax:
    content: + (MSAsyncControl *)templateListWithUserId:(NSString *)userId                    authenticationCallback:(id<MSAuthenticationCallback>)authenticationCallback                           completionBlock:(void(^)(NSArray/*MSTemplateDescriptor*/ *templates, NSError *error))completionBlock;
    parameters:
    - id: '*userId*'
      type: '**NSString** *'
      description: "The email address of the user for whom the templates are being retrieved. \r\n\r\nThis email address will be used to discover the RMS service instance                                        (either ADRMS server or Azure RMS) that the user's organization is using.                                        \r\n\r\n\r\n\r\n"
    - id: '*authenticationCallback*'
      type: 'id&lt;@msipcthin2.msauthenticationcallback_protocol_objc&gt; '
      description: >+
        authentication callback to be used for auth.



    - id: '*completionBlock*'
      type: (**NSArray** *templates, **NSError** *error)
      description: >+
        An array of @msipcthin2.mstemplatedescriptor_interface_objc matching the user's tenant template and error code.



    return:
      type: '@msipcthin2.mstemplatedescriptor_interface_objc'
      description: An array of @msipcthin2.mstemplatedescriptor_interface_objc matching the user's tenant template.
