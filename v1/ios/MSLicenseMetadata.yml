  summary: >+
    Creation date of the tracked document.



    This parameter is optional and can be set after the @msipcthin2.mslicensemetadata_class_objc object is initialized.



  remarks: 
  syntax:
    content: '@property (strong) NSDate *contentDateCreated;'
    return:
      id: '*contentDateCreated*'
      type: '**NSDate** *'
      description: "This property defaults to the current date and time if property not set.\r\n\r\nThe format this property is governed by RFC3339.\r\n\r\nExample: “2015-08-20T15:17”.\r\n\r\n"
