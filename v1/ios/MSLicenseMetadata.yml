  summary: >+
    Information for the document tracking feature.



    The required properties are contentName and notificationType which are set by the initializing method, @msipcthin2.mslicensemetadata_initwithcontentname_notificationtype_method_objc. The other properties are optional.



    For more information, see @msipcthin2.how_to__use_document_tracking.



