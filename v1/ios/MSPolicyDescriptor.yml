  name: MSPolicyDescriptor licenseMetadata
  fullName: msipcthin2.mspolicydescriptor_licensemetadata_property_objc
  type: Property
  assemblies: *o0
  namespace: iOS
  summary: >+
    Pointer to a @msipcthin2.mslicensemetadata_class_objc object containing document tracking information.See Remarks section for more details.











  remarks: >+
    This property must be initialized prior to creating the @msipcthin2.msuserpolicy_interface_objc only if you wish to make use of document tracking. If you don't want to enable document tracking, this property can be left uninitialized (nil) and the call to @msipcthin2.msuserpolicy_registerfordoctracking_userid_authenticationcallback_completionblock_method_objc on the @msipcthin2.msuserpolicy_interface_objc can be skipped.



  syntax:
    content: '@property(strong) MSLicenseMetadata *licenseMetadata;'
    return:
      id: '*licenseMetadata*'
      type: '@msipcthin2.mslicensemetadata_class_objc *'
      description: >+
        Must be initialized before creating the @msipcthin2.msuserpolicy_interface_objc with the @msipcthin2.mspolicydescriptor_interface_objc.



        See Remarks section for more details.



  inheritance: []
