  summary: "Provides access for the referrer.\r\n\r\nThis class implements a workaround for Microsoft Rights Management SDK 4.2  for Windows RT and Windows Phone by creating a structure for getting the referrer. \r\n\r\nOn other supported operating systems, *UserPolicy.AcquireAsync()* directly returns a *UserPolicy* and returns the referrer via acustom \"no rights\" exception or whatever error handling mechanism is used for the platform (ex. NSError in iOS/OS X).   \r\n\r\n"
