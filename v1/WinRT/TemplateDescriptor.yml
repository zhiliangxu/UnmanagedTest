  fullName: msipcthin2.templatedescriptor_gettemplatelistasync
  type: Method
  assemblies: *o0
  namespace: Microsoft.RightsManagement
  summary: >+
    Get the templates.







  remarks: 
  syntax:
    content: >-
      public:

      static IAsyncOperation<IIterable<TemplateDescriptor>> GetTemplateListAsync(
      	String userId,
      	IAuthenticationCallback authenticationCallback
      )
    parameters:
    - id: userId
      type: String
      description: >+
        The email address of the user for whom the templates are being retrieved.



        This email address will be used to discover the RMS service instance (either ADRMS server or Azure RMS) that        the user's organization is using.



        This parameter is also used as a hint for        @msipcthin2.authenticationparameters_userid for user        authentication, i.e., it will be passed to the        @msipcthin2.iauthenticationcallback_gettokenasync        in the @msipcthin2.authenticationparameters        structure.



    - id: authenticationCallback
      type: IAuthenticationCallback
      description: An authentication callback to be used for authentication process.
    return:
      type: IAsyncOperation<IIterable<TemplateDescriptor>>
      description: A list of templates as a collection of       @msipcthin2.templatedescriptor_class_cpp       objects.
