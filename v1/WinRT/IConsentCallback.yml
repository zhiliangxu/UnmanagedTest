  fullName: msipcthin2.iconsent_iasyncoperation
  type: Method
  assemblies: *o0
  namespace: Microsoft.RightsManagement
  summary: >+
    You, the app developer, will implement this method to prompt the user for their consent.



    This method then returns a collection of     @msipcthin2.iconsent objects are used for managing the user     consent process.



  remarks: 
  syntax:
    content: >-
      public:
       IAsyncOperation<IIterable<IConsent^>^ ConsentAsync(
      	IIterable<IConsent^> consents
      )
    parameters:
    - id: consents
      type: IIterable<IConsent^>
      description: Collection of @msipcthin2.iconsent objects
    return:
      type: IAsyncOperation<IIterable<IConsent^>^
      description: The asynchronous operation. Upon completion,       [IAsyncOperation](https://msdn.microsoft.com/en-us/library/windows/apps/br206598.aspx).GetResults       returns a collection via       [IIterable](https://msdn.microsoft.com/en-us/library/br205825(v=vs.85).aspx)       of @msipcthin2.iconsent objects.
  inheritance: []
