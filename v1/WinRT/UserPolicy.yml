  name: UserPolicy
  fullName: msipcthin2.userpolicy
  type: Class
  assemblies: &o0
  - Microsoft.RightsManagement.winmd
  namespace: Microsoft.RightsManagement
  summary: >+
    Represents the policy associated with protected content.







  remarks: "A @msipcthin2.userpolicy object defines the policy that is associated with the protected content. It can be used to examine the rights of the current user as well as  to protect or unprotect content. \r\n\r\n"
  thread_safety: Members of this class are not guaranteed to be thread safe.
  syntax:
    content: 'public ref class UserPolicy sealed : IInspectable'
  inheritance:
  - IInspectable
- uid: msipcthin2.userpolicy_accesscheck
  id: AccessCheck
  parent: msipcthin2.userpolicy
  children: []
  href: UserPolicy.yml
  langs:
  - cplusplus
  name: AccessCheck
  fullName: msipcthin2.userpolicy_accesscheck
  type: Method
  assemblies: *o0
  namespace: Microsoft.RightsManagement
  summary: >+
    Returns a value that indicates whether the current user has the specified right.







  remarks: 
  syntax:
    content: >-
      public:
       Boolean AccessCheck(
      	String^ right
      )
    parameters:
    - id: right
      type: String^
      description: The right to check.
    return:
      type: Boolean
      description: >+
        **True** if the current user has the right; otherwise false.



        When called on behalf of the content owner, returns **True** for any right that is specified.



  inheritance: []
- uid: msipcthin2.userpolicy_acquireasync
  id: AcquireAsync
  parent: msipcthin2.userpolicy
  children: []
  href: UserPolicy.yml
  langs:
  - cplusplus
  name: AcquireAsync
  fullName: msipcthin2.userpolicy_acquireasync
  type: Method
  assemblies: *o0
  namespace: Microsoft.RightsManagement
  summary: >+
    Acquire a policy.







  remarks: 
  syntax:
    content: >-
      public:

      static IAsyncOperation<GetUserPolicyResult> AcquireAsync(
      	IBuffer serializedPolicy,
      	String userId,
      	IAuthenticationCallback authenticationCallback,
      	IConsentCallback consentCallback,
      	PolicyAcquisitionOptions options
      )
    parameters:
    - id: serializedPolicy
      type: IBuffer
      description: the PL to be consumed
    - id: userId
      type: String
      description: >+
        The email address of the user that is trying to consume the protected content.



        This email address will be used to determine which policy object to use from the offline cache.



        If a policy object for this user is not found in the offline cache then this API will go online (if allowed)        to get the policy object.



        If null is passed, the first policy object found in the offline cache will be used. And again if there is no        policy object found for this content in the offline cache, this API will go online to get the policy object.



        This parameter is also used as a hint for        @msipcthin2.authenticationparameters_userid for user        authentication, i.e., it will be passed to the        @msipcthin2.iauthenticationcallback_gettokenasync        in the        @msipcthin2.authenticationparameters structure.



    - id: authenticationCallback
      type: IAuthenticationCallback
      description: Authentication callback to be used for authentication process.
    - id: consentCallback
      type: IConsentCallback
      description: Consent callback user for user consent process
    - id: options
      type: PolicyAcquisitionOptions
      description: offline flag
    return:
      type: IAsyncOperation<GetUserPolicyResult>
      description: The asynchronous operation. Upon completion, [IAsyncOperation](https://msdn.microsoft.com/en-us/library/windows/apps/br206598.aspx).GetResults returns a  @msipcthin2.getuserpolicyresult       object.
  inheritance: []
- uid: msipcthin2.userpolicy_createasync
  id: CreateAsync
  parent: msipcthin2.userpolicy
  children: []
  href: UserPolicy.yml
  langs:
  - cplusplus
  name: CreateAsync
  fullName: msipcthin2.userpolicy_createasync
  type: Method
  assemblies: *o0
  namespace: Microsoft.RightsManagement
  summary: >+
    Create a custom protection policy.







  remarks: 
  syntax:
    content: >-
      public:

      static UserPolicy CreateAsync(
      	PolicyDescriptor policyDescriptor,
      	String userId,
      	IAuthenticationCallback authenticationCallback,
      	UserPolicyCreationOptions options
      )
    parameters:
    - id: policyDescriptor
      type: PolicyDescriptor
      description: a @msipcthin2.policydescriptor_class_win object which defines the policy.
    - id: userId
      type: String
      description: "The email address of the user that is protecting the content. \r\n\r\nThis email address will be used to discover the RMS service instance     (either ADRMS server or Azure RMS) that the user's organization is using.                      This parameter is also used as a hint for userId for user authentication, i.e., it will be passed to the @msipcthin2.iauthenticationcallback_gettokenasync()                           in the @msipcthin2.authenticationparameters structure.\r\n\r\n"
    - id: authenticationCallback
      type: IAuthenticationCallback
      description: Authentication callback to be used for authentication.
    - id: options
      type: UserPolicyCreationOptions
      description: Options for creating protection policy object. For more information, see @msipcthin2.userpolicycreationoptions.
    return:
      type: UserPolicy
      description: A @msipcthin2.userpolicy object.
  inheritance: []
- uid: msipcthin2.userpolicy_createfromtemplatedescriptorasync
  id: CreateFromTemplateDescriptorAsync
  parent: msipcthin2.userpolicy
  children: []
  href: UserPolicy.yml
  langs:
  - cplusplus
  name: CreateFromTemplateDescriptorAsync
  fullName: msipcthin2.userpolicy_createfromtemplatedescriptorasync
  type: Method
  assemblies: *o0
  namespace: Microsoft.RightsManagement
  summary: >+
    Publishing using templates







  remarks: 
  syntax:
    content: >-
      public:

      static IAsyncOperation<UserPolicy> CreateFromTemplateDescriptorAsync(
      	TemplateDescriptor templateDescriptor,
      	String userId,
      	IAuthenticationCallback authenticationCallback,
      	UserPolicyCreationOptions options,
      	IMapView<String^, String^>^ 												signedAppData
      )
    parameters:
    - id: templateDescriptor
      type: TemplateDescriptor
      description: The template from which the policy is being created.
    - id: userId
      type: String
      description: >+
        The email address of the user that is protecting the content.



        This email address will be used to discover the RMS service instance either ADRMS server or Azure RMS) that        the user's organization is using.



        This parameter is also used as a hint for userId for user authentication, i.e., it will be passed to the        @msipcthin2.iauthenticationcallback_gettokenasync        in the @msipcthin2.authenticationparameters        structure.



    - id: authenticationCallback
      type: IAuthenticationCallback
      description: Authentication callback to be used for auth
    - id: options
      type: UserPolicyCreationOptions
      description: Options for creating protection policy object. For more information, see       @msipcthin2.userpolicycreationoptions.
    - id: 												signedAppData
      type: IMapView<String^, String^>^
      description: Singed App data to be stored with this template
    return:
      type: IAsyncOperation<UserPolicy>
      description: A @msipcthin2.userpolicy object.
  inheritance: []
