- uid: msipcthin2.policydescriptor_userrightslist
  id: UserRightsList
  parent: msipcthin2.policydescriptor
  children: []
  href: PolicyDescriptor.yml
  langs:
  - cplusplus
  name: UserRightsList
  fullName: msipcthin2.policydescriptor_userrightslist
  type: Property
  assemblies: *o0
  namespace: Microsoft.RightsManagement
  summary: >+
    Gets the @msipcthin2.policydescriptor_userrightslist for the @msipcthin2.policydescriptor_class_win.







    The value of the @msipcthin2.policydescriptor_userrightslist property will be null if the current user does not have access to the user rights information, meaning they do not have the [OWNER](https://msdn.microsoft.com/en-us/library/cc542546(v=vs.85).aspx) right, the  [VIEWRIGHTSDATA](https://msdn.microsoft.com/en-us/library/cc542546(v=vs.85).aspx) right or the [EDITRIGHTSDATA](https://msdn.microsoft.com/en-us/library/cc542546(v=vs.85).aspx) right.



    For more information on these rights, see [Understanding XrML Rights](https://msdn.microsoft.com/en-us/library/cc542546(v=vs.85).aspx).



  remarks: 
  syntax:
    content: >-
      public:
       IIterable<UserRights> UserRightsList {
      	IIterable<UserRights> get();
      }
    return:
      type: IIterable<UserRights>
      description: The UserRightsList for the PolicyDescriptor.
  inheritance: []
